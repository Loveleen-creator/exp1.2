<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2: Dynamic Product Filter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: #333; }
        
        .filter-section { display: flex; justify-content: center; margin-bottom: 30px; }
        select { padding: 10px 20px; font-size: 1rem; border-radius: 8px; border: 2px solid #ddd; cursor: pointer; }

      
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 10px 0; color: #007bff; }
        .category { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .price { font-weight: bold; font-size: 1.2rem; color: #28a745; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const productsData = [
            { id: 1, name: "Gaming Laptop", category: "Electronics", price: 85000 },
            { id: 2, name: "Wireless Mouse", category: "Electronics", price: 1500 },
            { id: 3, name: "Coffee Maker", category: "Appliances", price: 4500 },
            { id: 4, name: "Smart Watch", category: "Electronics", price: 12000 },
            { id: 5, name: "Air Fryer", category: "Appliances", price: 7000 },
            { id: 6, name: "Mechanical Keyboard", category: "Electronics", price: 3500 }
        ];

        function ProductFilterApp() {
            const [category, setCategory] = useState("All");

           
            const filteredProducts = category === "All" 
                ? productsData 
                : productsData.filter(p => p.category === category);

            return (
                <div className="container">
                    <h1>Product Catalog</h1>
                    
                    <div className="filter-section">
                        <select onChange={(e) => setCategory(e.target.value)}>
                            <option value="All">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Appliances">Appliances</option>
                        </select>
                    </div>

                    <div className="product-grid">
                        {filteredProducts.map(product => (
                            <div key={product.id} className="card">
                                <div className="category">{product.category}</div>
                                <h3>{product.name}</h3>
                                <div className="price">â‚¹{product.price}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProductFilterApp />);
    </script>
</body>
</html>
